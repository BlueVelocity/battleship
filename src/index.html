<!doctype html>
<html lang="en" class="h-screen bg-sky-200">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/main.css" rel="stylesheet" />
    <title>BattleShip</title>
  </head>
  <body class="flex flex-col justify-center align-middle">
    <div id="header" class="grid min-h-12 flex-1 items-center bg-red-500">
      <span class="text-center align-middle text-xl">BATTLESHIP</span>
    </div>
    <div id="game-area">
      <div id="grid-one"></div>
      <div id="grid-two"></div>
    </div>
    <div id="util-area">
      <form id="player-input-form">
        <div>
          <label for="p1-name">P1 Name:</label>
          <input type="text" id="p1-name" />
        </div>
        <div>
          <label for="p2-name">P2 name:</label>
          <input type="text" id="p2-name" placeholder="Computer" disabled />
          <input type="checkbox" disabled checked />
        </div>
      </form>
    </div>
  </body>
</html>
